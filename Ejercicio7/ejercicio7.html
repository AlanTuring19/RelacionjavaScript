<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/javascript-logo-escudo.png">
</head>
<body>
    <h1>Calcular Division</h1>
    <form id="divisionForm">
        <label for="numerador">Numerador:</label>
        <input type="number" id="numerador" required>
        <br>
        <label for="denominador">Denominador:</label>
        <input type="number" id="denominador" required>
        <br>
        <div id="error-message" style="color: red;"></div>
        <br>
        <button type="submit">Calcular</button>
    </form>

    <div id="results">
        <h3>Resultados: </h3>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
