<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1R2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/javascript-logo-escudo.png">
</head>
<body>
    <h1>Dni con light y dark mode</h1>
    <form id="dniForm">
        <label for="dni">Introduzca su dni sin la letra: </label>
        <input type="number" id="dni" name="dni" required>
        <div id="error-message" style="color: red;"></div>
        <br>
        <button type="submit">Calcular</button>
    </form>

    <div id="results">
        <h3>Resultados:</h3>
        <p id="resultado"></p>
    </div>
    <button class="buttonDark" id="darkModeButton">Modo Dark</button>
    <button class="buttonLight" id="LightModeButton">Modo Light</button>
    <script src="script.js"></script>
</body>
</html>
